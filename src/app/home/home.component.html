<label for="charName">Name:</label>
<input id="charName" [(ngModel)]="character.name" type="text">
<br />
<label for="charRace">Race:</label>
<select id="charRace" [(ngModel)]="character.race" (change)="updateStats()">
	<option [ngValue]="race" *ngFor="let race of races">{{race.name}}</option>
</select>
<br />
<label for="charProf">Profession:</label>
<select id="charProf" [(ngModel)]="character.profession" (change)="updateStats()">
	<option [ngValue]="prof" *ngFor="let prof of professions">{{prof.name}}</option>
</select>
<br />
<div *ngFor="let cat of character.statCategories">
	<h3>{{cat.name}}</h3>
	<ul>
		<li *ngFor="let stat of cat.stats">
			{{stat.name}}: {{stat.value}}
		</li>		
	</ul>
</div>
<br />

<input type="button" value="Export JSON" (click)="exportJSON()">
<input type="button" value="Export Formatted" (click)="exportFormatted()">
